<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Code-barres</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/quagga@0.12.1/dist/quagga.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="interactive" class="viewport">
            <video autoplay="true" preload="auto" src="" muted="true" playsinline="true"></video>
            <canvas class="drawingBuffer"></canvas>
        </div>

        <div id="result" class="result-container hidden">
            <h2>Informations du produit</h2>
            <div id="loading" class="hidden">Chargement...</div>
            <div id="product-info">
                <h3 id="product-name"></h3>
                <p id="product-brand"></p>
                <div class="nutrition-info">
                    <h4>Valeurs nutritionnelles (pour 100g)</h4>
                    <ul id="nutrition-list"></ul>
                </div>
                <div class="ingredients">
                    <h4>Ingr√©dients</h4>
                    <p id="ingredients-text"></p>
                </div>
            </div>
            <button id="scan-again" class="button">Scanner un autre produit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
